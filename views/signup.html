<main class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <form id="signupForm" novalidate class="space-y-4">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Create Account
    </h1>

    <div class="flex flex-col">
      <label for="fullName" class="text-sm font-medium text-gray-700 mb-1"
        >Full Name</label
      >
      <input
        type="text"
        id="fullName"
        placeholder="Enter your name"
        required
        class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex flex-col">
      <label for="email" class="text-sm font-medium text-gray-700 mb-1"
        >Email Address</label
      >
      <input
        type="email"
        id="email"
        placeholder="name@example.com"
        required
        class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex flex-col">
      <label for="password" class="text-sm font-medium text-gray-700 mb-1"
        >Password</label
      >
      <div class="relative flex items-center">
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          required
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="button"
          id="togglePassword"
          class="absolute right-3 text-sm text-blue-600 hover:text-blue-800"
          aria-label="Show password"
        >
          Show
        </button>
      </div>
    </div>

    <div class="flex flex-col">
      <label
        for="confirmPassword"
        class="text-sm font-medium text-gray-700 mb-1"
        >Confirm Password</label
      >
      <input
        type="password"
        id="confirmPassword"
        placeholder="Repeat password"
        required
        class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      id="submitBtn"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200"
    >
      Sign Up
    </button>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <button id="toLogin" class="text-blue-600 hover:underline">Log in</button>
    </p>
  </form>
</main>
